<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/add_book.js"></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Add a New Book</h2>
            <form id="add-book-form">
                <input type="text" name="title" placeholder="Book Title" required>
                <input type="number" name="publication_year" placeholder="Publication Year" required>
                <input type="text" name="genre" placeholder="Genre">
                <div id="authors">
                    <div class="author-group">
                        <input type="text" name="authors[0][first_name]" placeholder="Author First Name" required>
                        <input type="text" name="authors[0][last_name]" placeholder="Author Last Name" required>
                    </div>
                </div>
                <button type="button" id="add-author" class="add-author-btn">Add Another Author</button>
                <button type="submit">Submit</button>
            </form>
        </div>
        <a href="/" class="back-link bottom-link">Back to Library</a>
    </main>
    <footer>
        <p>Library Â© 2024</p>
    </footer>
</body>
</html>
