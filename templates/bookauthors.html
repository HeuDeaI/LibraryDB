<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Authors</title>
</head>
<body>
    <h1>Book-Author Relationships</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Author ID</th>
            </tr>
        </thead>
        <tbody>
            {{range .BookAuthors}}
            <tr>
                <td>{{.BookID}}</td>
                <td>{{.AuthorID}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
