<html>
<head>
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Books }}
            <tr>
                <td>{{ .Title }}</td>
                <td>{{ .PublicationYear }}</td>
                <td>{{ .Genre }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</body>
</html>
