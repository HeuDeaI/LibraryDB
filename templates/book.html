<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/book.js"></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div id="book-details"></div>
        <button id="open-loan-form" class="loan-book-btn">Loan Book</button>
        
        <div id="loan-form-container" class="hidden">
            <form id="loan-form">
                <h3>Loan Book</h3>
                <input type="text" name="first_name" placeholder="First Name" required />
                <input type="text" name="last_name" placeholder="Last Name" required />
                <input type="text" name="phone_number" placeholder="Phone Number" />
                <input type="email" name="email" placeholder="Email" required />
                <button type="submit">Loan Book</button>
            </form>
            <button id="close-loan-form" class="close-btn">Close</button>
        </div>
    
        <a href="/" class="back-link bottom-link">Back to Library</a>
    </main>    
    <footer>
        <p>Library Â© 2024</p>
    </footer>
</body>
</html>
