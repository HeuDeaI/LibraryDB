<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
</head>
<body>
    <h1>Authors</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            {{range .Authors}}
            <tr>
                <td>{{.AuthorID}}</td>
                <td>{{.FirstName}}</td>
                <td>{{.LastName}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
