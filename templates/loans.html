<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans</title>
</head>
<body>
    <h1>Loans</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Loan ID</th>
                <th>Book ID</th>
                <th>Reader ID</th>
                <th>Issue Date</th>
                <th>Return Date</th>
            </tr>
        </thead>
        <tbody>
            {{range .Loans}}
            <tr>
                <td>{{.LoanID}}</td>
                <td>{{.BookID}}</td>
                <td>{{.ReaderID}}</td>
                <td>{{.IssueDate}}</td>
                <td>{{if .ReturnDate}}{{.ReturnDate}}{{else}}Not Returned{{end}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
